    <script>
// arrays
var images=["https://www.how-to-draw-funny-cartoons.com/images/cartoon-dad-005.jpg", "https://t3.ftcdn.net/jpg/00/37/57/94/360_F_37579450_T7mIpY44sGaJBVk4rOD8Tg3Wi8t8WQfq.jpg","https://image.shutterstock.com/image-vector/vector-cartoon-illustration-iyer-aunty-260nw-1138205381.jpg"];

var reasons=["2. dad","3. aunt","4. mami ji"];

//index
var counter=0;

//function
function next(){
  document.getElementById("Image1").src=images[counter];
  document.getElementById("h4").innerHTML=reasons[counter];
  counter++;
  
  // to repeat your array we need to make counter back to 0
  if(counter==5){
    counter=0;
  }
}










    </script>
